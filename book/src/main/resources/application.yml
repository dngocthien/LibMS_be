
server:
  port: 8083
spring:
  application:
    name: book-service
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate.ddl-auto: update

properties.hibernate.dialect: org.hibernate.dialect.PostgreSQL91Dialect
